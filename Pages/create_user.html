<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="/Index.css">
    <link rel="shortcut icon" href="/IMG/Icon/GBM-logo-1.ico">
</head>
<body>
    <div class="container">
        <form id="createUserForm" method="POST" action="/create_user.php">
            <h2>Crear Nuevo Usuario</h2>
            <label for="newUsername">Usuario:</label>
            <input type="text" id="newUsername" name="username" required>
            <br>
            <label for="newEmail">Correo:</label>
            <input type="email" id="newEmail" name="email" required>
            <br>
            <label for="newPassword">Contrase√±a:</label>
            <input type="password" id="newPassword" name="password" required>
            <br>
            <label for="newRole">Rol:</label>
            <select id="newRole" name="role" required>
                <option value="operador">Operador</option>
                <option value="admin">Administrador</option>
            </select>
            <br>
            <button type="submit">Crear Usuario</button>
        </form>
    </div>
</body>
